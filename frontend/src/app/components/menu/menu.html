<nav class="navbar navbar-expand-lg custom-navbar">
  <div class="container-fluid nav-shell">
    <a class="navbar-brand brand-wrap" routerLink="/">
      <span class="brand-mark">SRI</span>
      <span class="brand-title">Calculadora</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navRes">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navRes">
      <div class="navbar-nav ms-auto nav-stack">
        <span *ngIf="auth.isLoggedIn()" class="user-pill">{{auth.getUser()?.username}}</span>

        <a class="nav-link nav-chip" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <i class="bi bi-house-door"></i>Inicio
        </a>
        <a class="nav-link nav-chip" routerLink="/informacion" routerLinkActive="active">
          <i class="bi bi-info-circle"></i>Informacion
        </a>
        <a *ngIf="!auth.isLoggedIn()" class="nav-link nav-chip" routerLink="/register" routerLinkActive="active">
          <i class="bi bi-person-plus"></i>Registro
        </a>
        <a *ngIf="!auth.isLoggedIn()" class="nav-link nav-chip" routerLink="/login" routerLinkActive="active">
          <i class="bi bi-box-arrow-in-right"></i>Login
        </a>
        <a *ngIf="auth.isLoggedIn() && !auth.isAdmin()" class="nav-link nav-chip" routerLink="/registro" routerLinkActive="active">
          <i class="bi bi-receipt"></i>Registrar Factura
        </a>
        <a *ngIf="auth.isLoggedIn()" class="nav-link nav-chip nav-highlight" routerLink="/reporte">
          <i class="bi bi-bar-chart"></i>Reporte
        </a>

        <button *ngIf="auth.isAdmin()" type="button" class="nav-link nav-chip" (click)="navigate('/admin-dashboard', $event)">
          <i class="bi bi-speedometer2"></i>Dashboard
        </button>
        <button *ngIf="auth.isAdmin()" type="button" class="nav-link nav-chip" (click)="navigate('/admin-usuarios', $event)">
          <i class="bi bi-people"></i>Usuarios
        </button>

        <a *ngIf="auth.isLoggedIn()" class="nav-link nav-chip nav-logout" (click)="logout()">
          <i class="bi bi-door-open"></i>Salir
        </a>
      </div>
    </div>
  </div>
</nav>
