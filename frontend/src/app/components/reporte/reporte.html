<div class="container-fluid" style="max-width: 1400px; margin: 0 auto; padding: 2rem 3rem;">
  <div class="row mb-4 align-items-center">
    <div class="col-md-6">
      <h2 class="fw-bold text-dark text-center"><i class="bi bi-file-earmark-bar-graph me-2"></i>Reporte Detallado</h2>
    </div>
    <div class="col-md-6 text-md-end text-center mt-3 mt-md-0">
      <button class="btn btn-success shadow-sm px-4 me-2" (click)="cargarReporte()">
        <i class="bi bi-arrow-clockwise me-2"></i>Refrescar Facturas
      </button>
      <button class="btn btn-dark shadow-sm px-4" (click)="imprimir()">
        <i class="bi bi-printer me-2"></i>Generar PDF / Imprimir
      </button>
    </div>
  </div>

  <div class="row g-5 mb-5">
    <div class="col-md-4">
      <div class="card kpi-card border-0 shadow-sm p-4 text-center bg-white">
        <div class="kpi-icon mx-auto bg-primary-subtle text-primary mb-3">
          <i class="bi bi-hash"></i>
        </div>
        <span class="text-muted small fw-bold">TOTAL REGISTROS</span>
        <h2 class="fw-bold mb-0 mt-2">{{ gastos.length }}</h2>
      </div>
    </div>
    </div>

  <div class="card border-0 shadow-sm rounded-4 overflow-hidden mb-5">
    <div class="card-header bg-white py-3 border-bottom">
      <h5 class="mb-0 fw-bold">Desglose de Comprobantes</h5>
    </div>
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th class="ps-4">RUC Emisor</th>
            <th>Categor√≠a</th>
            <th class="text-end">Monto Base</th>
            <th class="text-end pe-4">IVA (12%)</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let g of gastos">
            <td class="ps-4 fw-medium">{{ g.ruc }}</td>
            <td><span class="badge bg-light text-dark border">{{ g.tipoGasto }}</span></td>
            <td class="text-end fw-bold text-primary">${{ g.valor.toFixed(2) }}</td>
            <td class="text-end pe-4 text-danger">${{ (g.valor * 0.12).toFixed(2) }}</td>
          </tr>
          <tr *ngIf="gastos.length === 0">
            <td colspan="4" class="text-center py-5">
              <i class="bi bi-inbox fs-1 text-muted d-block mb-2"></i>
              No hay facturas registradas.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
