<div class="main-layout">
  <header class="app-header">
    <div class="container-fluid px-5" style="max-width: 1400px; margin: 0 auto; text-align: center;">
      <h1 class="header-title">
        <i class="bi bi-file-earmark-plus"></i> Registro de Facturas
      </h1>
      <p class="header-subtitle">Ingrese los datos de su factura deducible</p>
    </div>
  </header>

  <main class="content-container">
    <div class="container-fluid" style="max-width: 100%; padding: 0 1rem;">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
          
          <div class="custom-card border-0">
            <div class="card-body p-5 p-md-6" style="padding: 3rem !important;">
              
              <div *ngIf="mostrarMensaje && mensajeError" class="alert custom-alert alert-danger mb-4">
                <i class="bi bi-exclamation-circle-fill me-2"></i> {{ mensajeError }}
              </div>

              <form (ngSubmit)="enviarDatos()" #registroForm="ngForm" class="needs-validation">
                
                <div class="row g-5"> <div class="col-12">
                    <label class="custom-label">Número de RUC</label>
                    <div class="input-wrapper">
                      <i class="bi bi-person-badge icon-input"></i>
                      <input type="text" class="form-control custom-input" name="ruc" [(ngModel)]="ruc" (input)="onInputChange()" placeholder="Ej: 1712345678001" maxlength="13">
                    </div>
                  </div>

                  <div class="col-md-6">
                    <label class="custom-label">Valor (USD)</label>
                    <div class="input-group custom-input-group">
                      <span class="input-group-text">$</span>
                      <input type="number" class="form-control" name="valor" [(ngModel)]="valor" placeholder="0.00" step="0.01">
                    </div>
                  </div>

                  <div class="col-md-6">
                    <label class="custom-label">Tipo de Gasto</label>
                    <select class="form-select custom-input" name="tipoGasto" [(ngModel)]="tipoGasto">
                      <option value="">Seleccione...</option>
                      <option *ngFor="let tipo of tiposGasto" [value]="tipo.valor">{{ tipo.etiqueta }}</option>
                    </select>
                  </div>

                  <div class="col-12 mt-5">
                    <button type="submit" class="btn btn-primary-gradient w-100 py-3 rounded-pill">
                      <i class="bi bi-plus-circle me-2"></i> Agregar Gasto
                    </button>
                  </div>
                </div>
              </form>

              <div class="preview-box mt-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <span class="badge bg-soft-primary">Vista Previa</span>
                </div>
                <div class="row g-0 text-center">
                  <div class="col-4 border-end">
                    <small class="d-block text-muted">RUC</small>
                    <span class="fw-bold">{{ ruc || '---' }}</span>
                  </div>
                  <div class="col-4 border-end">
                    <small class="d-block text-muted">Monto</small>
                    <span class="fw-bold text-primary">${{ valor || '0.00' }}</span>
                  </div>
                  <div class="col-4">
                    <small class="d-block text-muted">Categoría</small>
                    <span class="fw-bold">{{ tipoGasto || '---' }}</span>
                  </div>
                </div>
              </div>

            </div>
          </div> <div class="help-section text-center mt-4">
            <p class="text-white-50 small"><i class="bi bi-shield-check"></i> Cumplimos con normativas SRI</p>
          </div>

        </div>
      </div>
    </div>
  </main>

  <footer class="app-footer">
    <div class="container">
      <span>&copy; 2024 Sistema de Facturación Profesional</span>
    </div>
  </footer>
</div>
