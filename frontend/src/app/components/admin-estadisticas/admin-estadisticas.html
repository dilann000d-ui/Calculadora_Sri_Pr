<div class="admin-section">
  <h2 class="text-2xl font-bold mb-4">Estadísticas de Uso</h2>
  <div class="flex flex-col md:flex-row gap-8">
    <div class="flex-1 bg-white rounded shadow p-4">
      <h4 class="text-lg font-semibold mb-2">Facturas por Tipo de Gasto</h4>
      <canvas id="gastosChart" class="w-full h-80"></canvas>
    </div>
    <div class="flex-1 bg-white rounded shadow p-4">
      <h4 class="text-lg font-semibold mb-2">Facturas por Día (30 días)</h4>
      <canvas id="diasChart" class="w-full h-80"></canvas>
    </div>
  </div>
  <div *ngIf="error" class="alert alert-danger mt-2">{{error}}</div>
</div>
